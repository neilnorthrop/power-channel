<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kingdom Growth & Achievement Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
  </div>
  <div id="map-container">
    <div id="map">
      <div class="location" style="left:50px;top:80px;">Castle</div>
      <div class="location" style="left:200px;top:150px;">Mine</div>
      <div class="fog" style="left:150px;top:100px;width:100px;height:80px;"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
