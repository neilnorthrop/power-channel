<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Treasury Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="unfurl" class="wax-button">Unfurl Royal Scroll</button>
  <div id="scroll" class="scroll">
    <header class="title">Royal Treasury</header>
    <section class="metric">
      <h2>Income Streams</h2>
      <div class="bar" style="--value:70">Taxes</div>
      <div class="bar" style="--value:40">Tolls</div>
    </section>
    <section class="metric">
      <h2>Expenditures</h2>
      <div class="bar" style="--value:50">Army</div>
      <div class="bar" style="--value:30">Feasts</div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
